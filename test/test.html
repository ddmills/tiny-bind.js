<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
</head>
<body>
  <p tiny-bind='hello'></p>
  <input id='help' type='text' tiny-bind='hello'><br/>
  <textarea tiny-bind='hello'></textarea>

  <p tiny-bind='abe'></p>
  <p tiny-bind='abe'></p>

  <input type='text' tiny-bind='abe'><br />


  <input type='text' tiny-bind='paras'>
  <div id='paraGroup'>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>

  <script src='../tiny-bind.js'></script>
  <script>
    console.log(tiny);
    tiny.bindings.abe.subscribe(function(val) {
      tiny.bindings.hello.set(val);
    });
    /* bind all paragraph elements inside #paraGroup
     * to a binding called "paras" */
    var paras = tiny.bind('#paraGroup p', 'paras');
    /* set the value of all paragraphs to this text */
    paras.set('all set to go!');
  </script>
</body>
</html>
