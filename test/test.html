<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
  <script src='../tiny-bind.js'></script>
</head>
<body>
  <input type='text' tiny-value='firstName' value='John'>
  <input type='text' tiny-value='lastName' value='Smith'>
  <p>
    <span tiny-html='firstName'></span>
    <span tiny-html='lastName'></span>
  </p>

  <label>
    <input type='checkbox' tiny-checked='showButton'> Show the button!
  </label>
  <button type='button' tiny-show='showButton'>hello?</button>

  <div id='spanGroup'>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <input id='spanInput' type='text'>
  <ul tiny-for='contacts'>
    <li>test</li>
  </ul>

  <script>
    tiny.init();
    console.log(tiny.bindings);
    tiny.bindings.lastName.set('Depski');
    /* create a binding called "devilsNumber"
     * apply it to all three span elements
     * give it a starting value of 666 (optional)! */
    tiny.html('#spanGroup span', 'devilsNumber', 6);

    /* We can also bind the text input to the
     * binding called "devilsNumber" as well */
    tiny.value('#spanInput', 'devilsNumber');
    // tiny.array('contacts', [1, 2, 3]);
    tiny.bindings.contacts.set([1, 2, 3]);
    // tiny.bindings.contacts.set([1]);
    /* this will notify all subscribers and contributors */
    // tiny.bindings.devilsNumber.trigger();
  </script>
</body>
</html>
