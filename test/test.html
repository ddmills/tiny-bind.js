<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
  <script src='../tiny-bind.js'></script>
</head>
<body>
  <input type='text' tiny-value='contacts.name.first'>
  <input type='text' tiny-value='contacts.other.0'>
  <p>
    <pre tiny-html='$root.contacts'></pre>
    <span tiny-html='contacts.name.last'></span>
  </p>
  <div tiny-for='contacts.other'>
    <p>
      <span tiny-html='$index'>a</span>
      <span tiny-html='$value'>a</span>
    </p>
  </div>

  <script>
    tiny.init();
    tiny.set('contacts', {
      'name': {
        'first': 'Abe',
        'last': 'Lincoln'
      },
      'age': 58,
      'other': [12, 4, 16]
    });

    console.log(tiny.root);
    console.log(tiny.get('contacts.name').value());
  </script>
</body>
</html>
