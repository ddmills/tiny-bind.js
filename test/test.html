<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
  <script src='../tiny-bind.js'></script>
</head>
<body>
  <div tiny-for='contacts'>
    <p>
      <span tiny-html='$index'>a</span>
      <span tiny-html='$value.name.first'>b</span>
      <span tiny-html='$value.name.last'>b</span>
      <span tiny-html='$value.name'>b</span>
      <span tiny-html='$root.sweg'>b</span>
    </p>
  </div>

  <input type='text' tiny-value='sweg'>

  <script>
    tiny.init();
    tiny.set('contacts', [{
      'name': {
        'first': 'Abe',
        'last': 'Lincoln'
      },
      'age': 58
    },{
      'name': {
        'first': 't',
        'last': 'fdas'
      },
      'age': 12
    },{
      'name': {
        'first': 'asdf',
        'last': 'fdsa'
      },
      'age': 43
    }]);
    tiny.set('sweg', 'yolo');
    console.log(tiny.root);
    console.log(tiny.get('contacts.0.name'));
  </script>
</body>
</html>
