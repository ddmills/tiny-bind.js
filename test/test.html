<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
  <script src='../tiny-bind.js'></script>
</head>
<body>
  <input type='text' tiny-value='contacts.name.first'>
  <input type='text' tiny-value='contacts.name.last'>
  <p>
    <span tiny-html='contacts.name.first'></span>
    <span tiny-html='contacts.name.last'></span>
  </p>

  <script>
    tiny.init();
    tiny.set('contacts', {
      'name': {
        'first': 'Abe',
        'last': 'Lincoln'
      },
      'age': 58,
      'other': [12, 4, 16]
    });

    console.log(tiny.get('contacts').value());
    console.log(tiny.get('contacts').get('name').value());
  </script>
</body>
</html>
