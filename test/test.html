<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='data binding test for tiny-bind.js' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title> Tiny-Bind Data Binding Test </title>
  <script src='../tiny-bind.js'></script>
</head>
<body>
  <div tiny-for='contacts'>
  <p>
    <span tiny-html='$index'></span>.)
    <span tiny-html='$value.name.first'></span>
    <span tiny-html='$value.name.last'></span>
    is
    <span tiny-html='$value.age'></span> years old.
  </p>
  <p>
    Here is some JSON:
    <span tiny-html='$value.name'></span>
  </p>
  <p>
    Get access to the root variable:
    <span tiny-html='$root.sweg'></span>
  </p>
</div>

  <input type='text' tiny-value='sweg'>

  <script>
    tiny.init();
    tiny.set('contacts', [{
      'name': {
        'first': 'Abe',
        'last': 'Lincoln'
      },
      'age': 6
    },{
      'name': {
        'first': 'George',
        'last': 'Bush'
      },
      'age': 59
    },{
      'name': {
        'first': 'Aaron',
        'last': 'Rodgers'
      },
      'age': 32
    }]);
    tiny.set('sweg', 'yolo');
    console.log(tiny.root);
    console.log(tiny.get('contacts.0.name'));
  </script>
</body>
</html>
